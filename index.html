<!DOCTYPE html>
<html>
<head>
    <title>GPX Uploader</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>GPXファイルアップロード</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">GPXファイルを選択:</label>
        <input type="file" name="file" id="file" required><br><br>
        <label for="save_filename">保存ファイル名:</label>
        <input type="text" name="save_filename" id="save_filename" required><br><br>
        <label for="gpx_name">GPX名:</label>
        <input type="text" name="gpx_name" id="gpx_name" required><br><br>
        <label for="html_title">HTMLタイトル:</label>
        <input type="text" name="html_title" id="html_title" required><br><br>
        <input type="submit" value="アップロード">
    </form>
</body>
</html>
