<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Viewer</title>
</head>
<body>
    <h1>Welcome to GPX Viewer!</h1>
    <p>This is a simple GPX file viewer built with Flask and Plotly.</p>
    <p>To use the viewer, please upload a GPX file using the form below:</p>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
        <input type="submit" value="Upload GPX File">
    </form>
    <p>After uploading, you will be able to view the elevation profile of the track.</p>
    <h2>Example:</h2>
    <img src="example_elevation_profile.png" alt="Example Elevation Profile">
    <p>This is an example elevation profile of a GPX track.</p>
</body>
</html>
